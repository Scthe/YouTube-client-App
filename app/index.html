<!DOCTYPE html>
<html lang="en">

<head>
	<title>YouTube player</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="Scthe" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<!-- Style sheets -->
	<link rel="stylesheet" href="../styles/main.css" >
</head>

<body class="page-background">
	
	<!-- navbar -->
	<div id="navigation-bar" class="fierce-red fierce-red-bottom-separator">
		
		<!-- app title -->
		<span id="brand" class="activable decorated-text navigation-bar-left">YouTube</span>

		<!-- search bar-->
		<div id="search-bar" class="navigation-bar-right"></div>
	</div>

	<div id="page-content">

		<!-- the left panel with navigation buttons -->
		<div id="left-panel">
			<ul id="channels-panel">
			</ul>
		</div>

		<!-- main content panel -->
		<div class="hide-overflow soft-white channel-content-separator">
			
			<p id="view-title" class="text-big alt-text-color soft-white-light section-border">
				<span class="glyphicon glyphicon-list-alt"></span>
				<span id="view-title-text" class="decorated-text">A's Channel</span>
			</p>

			<div id="main-panel-content" class="std-paddings">
			</div>

		</div>
		<div class="clear"></div>
	</div>

	<script src="keys.js"></script>
	<script>
		var apiCallBeforeAPIWasLoaded;

		window.executeGoogleApiCall = function(f) {
			'use strict';
			apiCallBeforeAPIWasLoaded = f;
		};

		function onGAPILoaded(){
			'use strict';
			/*global API_KEY, gapi*/

			gapi.client.setApiKey(API_KEY);
			gapi.client.load('youtube', 'v3', function() {
				window.executeGoogleApiCall = function(f) {
					if(f !== undefined){
						f(gapi.client.youtube);
					}
				};
				window.executeGoogleApiCall(apiCallBeforeAPIWasLoaded);
			});
		}

		 String.prototype.fmt = function() {
		 	'use strict';

		    var args = arguments;
		    return this.replace(/{(\d+)}/g, function(match, number) { 
		      return (typeof args[number] !== 'undefined') ? args[number] : match;
		    });
		  };
	</script>
	<script src="https://apis.google.com/js/client.js?onload=onGAPILoaded"></script>
	<script data-main="scripts/main" src='../bower_components/requirejs/require.js')></script>

</body>

</html>
